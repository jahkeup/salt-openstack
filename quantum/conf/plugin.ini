{% set openstack = pillar['openstack'] -%}
{% set quantum = openstack['quantum'] -%}
[DATABASE]
sql_connection = {{ openstack['db']['proto'] }}://{{ quantum['db']['username'] }}:{{quantum['db']['password']}}@{{ openstack['db']['server']}}:{{ openstack['db']['port'] }}/{{ quantum['db']['name'] }}
reconnect_interval = 2

[OVS]
network_type = {{ quantum['network']['type'] }}
network_vlan_ranges = os_guest_net:{{ quantum['network']['vlan_range'] }}
bridge_mappings = os_guest_net:{{ quantum['network']['bridge_name'] }}
integration_bridge=br-int

[AGENT]
polling_interval = 2
root_helper = sudo /usr/bin/quantum-rootwrap /etc/quantum/rootwrap.conf

[SECURITYGROUP]
firewall_driver = quantum.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
